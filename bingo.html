	<div id="percentp" class="percent"></div>

<input type="number" id="numerodaus" placeholder="Numero apostat" value="5" >
<input type="number" id="aposta" placeholder="Quantitat apostada" value="5">



<button onclick="nom()"> Prova la teva sort </button>
<div id="dados"></div>
<div id="resultat"></div>
<div id="log"></div>







<script>
	
	contador = 0;
	total= 0;
	guanyades= 0;
	perdudes= 0;
	apostat = 0;
        beneficis=0;


	
	
	function nom(){
	
		
		
		
		document.getElementById("dados").style.display="block";
		if (contador == 1){
		document.getElementById("log").innerHTML=""
		contador = 0;
		}
		var aleatorio1 = Math.floor(Math.random()*6)+1;
		var aleatorio2 = Math.floor(Math.random()*6)+1;
		var aleatorio=aleatorio1+aleatorio2;
		var dadoapuesta = document.getElementById("numerodaus").value;
		var aposta = parseInt(document.getElementById("aposta").value);
		
		document.getElementById("dados").innerHTML=aleatorio;
		//validacions
		if (dadoapuesta == "" || aposta == "" || dadoapuesta > 12 || dadoapuesta < 2 || dadoapuesta %1 != 0 || aposta %1 != 0){
		
		//alert("No has introduit un valor corecte!");
		document.getElementById("resultat").innerHTML="No has introduit un valor corecte!";
		document.getElementById("dados").innerHTML="";
		
		
		}
		//apostes
		else{
		
		
		if (dadoapuesta == aleatorio){
		
		var premio=aposta*10;
		//alert("has guanyat " +premio+ " euros");
		//document.getElementById("resultat").innerHTML="has guanyat " +premio+ " euros";
		
		}
		//resta de un digit (+-1)
		else if(aleatorio == 12 && dadoapuesta == 2 || dadoapuesta == 12 && aleatorio == 2){
		var premio=aposta*2;
		//alert("has guanyat  " +premio+ " euros");
		//document.getElementById("resultat").innerHTML="has guanyat " +premio+ " euros";
		
		}
		
		
		else if (dadoapuesta == aleatorio+1 || dadoapuesta == aleatorio-1){
		
		var premio=aposta*2;
		//alert("has guanyat " +premio+ " euros");
		//document.getElementById("resultat").innerHTML="has guanyat " +premio+ " euros";
		
		}
		else if(dadoapuesta == 12 && aleatorio == 3 || dadoapuesta == 2 && aleatorio == 11 || dadoapuesta == 11 && aleatorio == 2 || aleatorio == 11 && dadoapuesta == 2){
		var premio=aposta*1;
		//alert("has guanyat  " +premio+ " euros");
		//document.getElementById("resultat").innerHTML="has guanyat " +premio+ " euros";
		}
		else if (dadoapuesta == aleatorio+2 || dadoapuesta == aleatorio-2){
		
		var premio=aposta*1;
		//alert("has guanyat " +premio+ " euros");
		//document.getElementById("resultat").innerHTML="has guanyat " +premio+ " euros";
		
		}

		}
		if(premio > 0){
			document.getElementById("log").innerHTML += "<br> Has guanyat " +premio+ " euros";
			guanyades++
			document.getElementById("guanyades").innerHTML =guanyades+ " partides guanyades";
                        beneficis = premio + beneficis;
                        
                        
                        
			}
		else{
			document.getElementById("log").innerHTML += "<br> Torna a provar! I recorda, BingoLopez recomana el joc responsable!<br>Has perdut " +aposta+ "euros";
			perdudes++;
			document.getElementById("perdudes").innerHTML =perdudes+ " partides perdudes";
                        beneficis = beneficis - aposta;
		}
		
		contador++;
		total++;
		document.getElementById("total").innerHTML = total+ " partides";
		
		//alert(contador);
		centg=Math.round((guanyades/total)*100);
		document.getElementById("percentg").innerHTML = centg+ " %<br>guanyat";
		document.getElementById("percentg").style.display="block";
		centp=Math.round((perdudes/total)*100);
		document.getElementById("percentp").innerHTML = centp+ " %<br>perdut";
		document.getElementById("percentp").style.display="block";
		
		
		document.getElementById("apostes").innerHTML = beneficis;

		
		
}
	
	

	
	
	
</script>
